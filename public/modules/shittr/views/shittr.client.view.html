<section data-ng-controller="ShittrController" data-ng-init="find()">
	<div class="jumbotron">
		<h1>Shittr</h1>
		<p>Pissing thoughts to the wind...</p>
	</div>
	<section ng-if="error" class="alert alert-danger">{{error}}</section>
	<form name="articleForm" class="form-horizontal" data-ng-submit="create()" novalidate>
		<input name="content" type="text" data-ng-model="content" id="content" class="form-control" placeholder="Content" required>
		<input type="submit" class="btn btn-default">
	</form>

	<section data-ng-repeat="post in posts" class="list-group-item">
		{{post.content}} <span class="pull-right">{{post.created|date:"dd/MM/yyyy@h:mma"}}</span>
	</section>
</section>
